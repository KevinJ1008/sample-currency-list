plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility rootProject.ext.compileJavaVersion
        targetCompatibility rootProject.ext.compileJavaVersion
    }
    kotlinOptions {
        jvmTarget = rootProject.ext.compileJavaVersion.toString()
    }
}

dependencies {
    implementation project(':BaseCore')
    //Unit Test
    api 'junit:junit:4.13.2'
    api 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.1.0'
    api 'org.mockito:mockito-inline:2.22.0'
    api 'androidx.arch.core:core-testing:2.1.0'
    api 'io.mockk:mockk:1.9'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.3.3'
}